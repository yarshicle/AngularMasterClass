<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" formControlName="oldPassword" id="oldPassword" class="form-control">
    <div *ngIf="oldPassword.invalid && oldPassword.touched" class="alert alert-danger">
      <div *ngIf="oldPassword.errors['required']">Old Password is required.</div>
      <div *ngIf="oldPassword.errors['invalidOldPassword']">Old Password is incorrect</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.invalid && newPassword.touched">
      New Password is required.
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control">
    <div class="alert alert-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
      <div *ngIf="confirmPassword.errors['required']">Confirm Password is required.</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors['passwordsShouldMatch']" class="alert alert-danger">
        Confirm Password must match New Password.
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
