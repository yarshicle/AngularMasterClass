<input type="text" class="form-control" #title (keyup.enter)="createPost(title)">

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
    {{ post.title }}
    <button (click)="deletePost(post)" class="pull-right btn btn-default btn-sm">Delete</button>
  </li>
</ul>
